		<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>	
		<script>
				$(function(){
					var index = 0;
					$(document).mousemove(function(e){
						index ++;
						var x = e.clientX;
						var y = e.clientY;
						var cname = "roll"+index;
						$("body").append("<div class='box "+cname+"' style='left:"+x+"px;top:"+y+"px;border:1px solid "+randomColor()+";transform:skew("+randomRange(10,60)+"deg)'></div>");
						$("."+cname).animate({width:0,height:0},1000,function(){$(this).remove()});
						
					});					
				});


				function randomColor(){
					var r = Math.floor(Math.random()*256);
					var g = Math.floor(Math.random()*256);
					var b = Math.floor(Math.random()*256);
					return "rgb("+r+","+g+","+b+")";
				}

				function randomRange(start,end){
					return Math.ceil(Math.random()*(end-start)+start);				
				}
		</script>
