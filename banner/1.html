 /*Star banner*/
	.content {

	.banner {
		height:332px;

	.banner .selected {

	}
	.banner .selected li {

		margin-right:5px}

		display:block;

		height:12px;
		;

		background:#000;
		border-radius:12px;
		filter:"alpha(opacity=50)";

	}
	.banner .selected li .selected1 {
		filter:"alpha(opacity=80)";
		opacity:0.8;
	}
	.banner .b_component {
		width:115.75px;
		float:left;
		position:relative;
		height:100%;
		overflow:hidden}
	.banner .b_component .b_icon {
		position:absolute;
		top:0;
		display:block;
		height:100%;
		width:100%;
		left:-115.75px}
	.banner .b_component .b_icon:nth-child(1) {
		background:url('adR_1.jpg')}
	.banner .b_component .b_icon:nth-child(2) {
		background:url('adR_2.jpg')}
	.banner .b_component .b_icon:nth-child(3) {
		background:url('adR_3.jpg')}
	.banner .b_component .b_icon:nth-child(4) {
		background:url('adR_4.jpg')}
	.banner .b_component .b_icon:nth-child(5) {
		background:url('adR_5.jpg')}
	.banner .b_component:nth-child(2) .b_icon {
		background-position:-115.75px 0px}
	.banner .b_component:nth-child(3) .b_icon {
		background-position:-231.5px 0px}
	.banner .b_component:nth-child(4) .b_icon {
		background-position:-347.25px 0px}
	.banner .b_component:nth-child(5) .b_icon {
		background-position:-463px 0px}
	.banner .b_component:nth-child(6) .b_icon {
		background-position:-578.75px 0px}
	.banner .b_component:nth-child(7) .b_icon {
		background-position:-694.5px 0px}
	.banner .b_component:nth-child(8) .b_icon {
		background-position:-810.25px 0px}
	.banner .b_component .selected {
		animation:showdiv 0.5s;
		-webkit-animation:showdiv 0.5s;
		-moz-animation:showdiv 0.5s;
		-o-animation:showdiv 0.5s;
		left:0px;
	}
	.banner .b_component .out {
		animation:out 0.5s;
		-webkit-animation:out 0.5s;
		-moz-animation:out 0.5s;
		-o-animation:out 0.5s;
		left:-115.75px;
	}
	@keyframes keyframes showdiv {
		0% {
		left:-115.75px}
	100% {
		left:0px}
	}
	@-moz-keyframes showdiv {
		0% {
		left:-115.75px}
	100% {
		left:0px}
	}
	@-webkit-keyframes showdiv {
		0% {
		left:-115.75px}
	100% {
		left:0px}
	}
	@-o-keyframes showdiv {
		0% {
		left:-115.75px}
	100% {
		left:0px}
	}
	@keyframes -keyframes out {
		0% {
		left:0px}
	100% {
		left:115.75px}
	}
	@-webkit-keyframes out {
		0% {
		left:0px}
	100% {
		left:115.75px}
	}
	@-moz-keyframes out {

		left:115.75px}
	}
	@-o-keyframes out {

		left:0px}
	100% {

	}

/*banner start*/
$(function(){

	
	(function(){
		var index=0;
		setInterval(function(){
			selectbanner(index);
			index++;
			if(index>4){
				index=0;
			}
		},3000);
	})()
	
	function selectbanner($index){
		$("#banner").find(".b_component").each(function(index,dom){
			var sp=$(dom).find(".b_icon")[$index];
			$(sp).removeClass("out").addClass("selected").siblings().removeClass("selected").addClass("out");
		});
		var sp=$(".banner .selected li").find("a")[$index];
			$(sp).addClass("selected1").parent().siblings().find("a").removeClass("selected1");
		
	}
	$("#banner_click a").hover(function(){
		var $index=$(this).parent("li").index();
		selectbanner($index);
	});
	
});/*banner end*/
