  <title>Document</title>
  <style type="text/css">
	div{width:100px;height:100px;background:red;position:absolute;left:0; top:50px;}
	span{width:1px;height:200px;position:absolute;left:300px;background:#111;}
  </style>
 </head>
 <body>
		<input type='button' value='开始运动' id='btn' onclick='startMove(300)'>
		<div id="div"></div>
		<span></span>
		<script type="text/javascript">
			var timer =null;
			function startMove(target){
				var oDiv = document.getElementById('div');
				clearInterval(timer);
				timer = setInterval(function(){
					var speed = (target - oDiv.offsetLeft) / 8;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					/*
						if(speed > 0){
							speed = Math.ceil(speed);
						}else{
							speed = Math.floor(speed);
						}	
					*/
 					if(oDiv.offsetLeft == 300){
						clearInterval(timer);
					}else{
						oDiv.style.left = oDiv.offsetLeft + speed + 'px';					
					}

				},30)
			}
		</script>
 </body>
</html>
