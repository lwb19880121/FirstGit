		//合并代码二
		function startMove(target){
			clearInterval(timer);
			var oDiv = document.getElementById('div');
			timer = setInterval(function(){
				var speed = 0;
				if(oDiv.offsetLeft < target){
					speed = 10;
				}else{
					speed = -10;
				}
				if(oDiv.offsetLeft == target){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + "px";
