  <title>Document</title>
  <style type="text/css">
	div{width:100px;height:100px;background:red;position:absolute;left:0; top:50px;}
  </style>
 </head>
 <body>
		<input type='button' value='开始运动' id='btn' onclick='startMove()'>
		<div id="div"></div>
		<script type="text/javascript">
			var timer =null;
			function startMove(){
				var oDiv = document.getElementById('div');
				clearInterval(timer);
				timer = setInterval(function(){
					var speed = 1;
					if(oDiv.offsetLeft >= 300){
						clearInterval(timer);
					}else{
						oDiv.style.left = oDiv.offsetLeft + speed + 'px';					
					}

				},30)
			}
		</script>
 </body>
