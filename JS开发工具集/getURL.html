	<script>
		/**
		 * 获得url参数，封装到params对象中
		 */
		function urlParas(){
			var url = window.location.href;

			var p = url.split("?")[1];

			var params = {};
			if(p && p.length > 0){
				var ps = p.split("&");
				for(var i=0;i < ps.length ; i++){
					var kv = ps[i].split("=");
					params[kv[0]] = kv[1];
				}
			}
			window.params = params;
		};
		urlParas();
	
	</script>
